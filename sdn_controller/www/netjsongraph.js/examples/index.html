<!DOCTYPE html>
<html>
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <link href="../src/netjsongraph.css" rel="stylesheet">
    <!-- theme can be easily customized via css -->
    <link href="../src/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/netjsonlegend.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../lib/d3.min.js"></script>
    <script src="../src/netjsongraph.js"></script>
    <script src="submit_te.js"></script>
    <style>body {overflow: hidden}</style>
</head>
<body>
	<div id="legend">
		<form id="te_form" method="post">
		 	<h1>Traffic engineer implementation</h1>
		 	If going to:<br>
			<input type="text" id="match" name="match" size="70" value="2001::203">
			<br>
			Then use segments:<br>
			<input type="text" id="actions" name="actions" size="70" value="2001::204,2001::205">
			<br>
			SDN controller:<br>
			<input type="text" id="controller" name="controller" size="70" value="http://node1.srv6.phantomnet.emulab.net">
			<br><br>
			<input onclick="submit_te()" type="submit" value="Submit">
		</form>
	</div>

	<script type="text/javascript" src="te_app.js"> </script>

</body>
</html>
