<!DOCTYPE html>
<html>
<head>
    <title>Traffic Engineer Portal</title>
    <meta charset="utf-8">
    <link href="../src/netjsongraph.css" rel="stylesheet">
    <!-- theme can be easily customized via css -->
    <link href="../src/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/netjsonlegend.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../lib/d3.min.js"></script>
    <script src="../src/netjsongraph.js"></script>
    <script src="submit_te.js"></script>
    <style>body {overflow: hidden}</style>
</head>
<body>
	<div id="legend">
		<form id="te_form" method="post">
		 	<h1>Traffic engineer implementation</h1>
            SDN controller:<br>
			<input type="text" id="controller" name="controller" size="55" value="http://SDN_CONTROLLER">
            <br>
		 	From:<br>
			<input type="text" id="from" name="from" size="55" value="2">
			<br>
		 	To:<br>
			<input type="text" id="to" name="to" size="55" value="3">
            <br>
            Src-Dst Segments:
            <div id="outer">
                <div id="segments">
                    <!--<input type="radio" name="seg_type[]" value="node" checked>Node-->
                    <!--<input type="radio" name="seg_type" value="adj" checked>Adjacent-->
                    #1: 
                    <select name="seg_types[]">
                           <option value="node_type">Node Seg.</option>
                           <option value="adj_type">Adjacent Seg.</option>
                    </select>
                <input type="text" id="seg_values" name="seg_values[]" size="10" value="2">
                </div>
            </div>
            <input onclick="add_segment('segments')" type="button" value="Add another segment">
            <input onclick="del_segment('segments')" type="button" value="Delete">
            <br>
            Dst-Src Segments:
            <div id="outer">
                <div id="rev_segments">
                    <!--<input type="radio" name="seg_type[]" value="node" checked>Node-->
                    <!--<input type="radio" name="seg_type" value="adj" checked>Adjacent-->
                    #1: 
                    <select name="rev_seg_types[]">
                           <option value="node_type">Node Seg.</option>
                           <option value="adj_type">Adjacent Seg.</option>
                    </select>
                <input type="text" id="rev_seg_values" name="rev_seg_values[]" size="10" value="2">
                </div>
            </div>
            <input onclick="add_rev_segment('rev_segments')" type="button" value="Add another segment">
            <input onclick="del_rev_segment('rev_segments')" type="button" value="Delete">

            <!--<input onclick="add_field_x()" type="button" value="Add another segment">-->
            <br>
            <br>
            <input onclick="submit_te()" type="submit" value="Submit">
		</form>
	</div>

	<script type="text/javascript" src="te_app.js"> </script>

</body>
</html>
